name: Build Artifacts
on: [push]
jobs:
  make-libs:
    name: Make Libs
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
     
      - run: npm install
      - run: sudo apt update && sudo apt install docker-compose -y
      - run: cp .circleci/.env_8.3.ci .env
      
      - run: time make image
      - run: docker network create phpwasm_default

      - run: time make archives

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-wasm-libs
          path: ./

  build-8-4:
    name: Build 8.4
    runs-on: ubuntu-latest
    needs: [make-libs]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-wasm-libs
          path: ./

      - run: npm install
      - run: find . -type f -name "*.a" -exec touch {} +

      - run: sudo apt update && sudo apt install docker-compose -y
      - run: cp .circleci/.env_8.4-dynamic.ci .env

      - run: time make image
      - run: docker network create phpwasm_default

      - run: time make PHP_VERSION=8.4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-wasm-8.4
          path: packages/

  build-8-3:
      name: Build 8.3
      runs-on: ubuntu-latest
      needs: [make-libs]
      steps:
        - name: Check out repository code
          uses: actions/checkout@v4

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-archives
            path: ./

        - run: npm install
        - run: sudo apt update && sudo apt install docker-compose -y
        - run: cp .circleci/.env_8.3-dynamic.ci .env

        - run: time make image
        - run: docker network create phpwasm_default

        - run: time make PHP_VERSION=8.3

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: php-wasm-8.3
            path: packages/
  
  build-8-2:
      name: Build 8.2
      runs-on: ubuntu-latest
      needs: [make-libs]
      steps:
        - name: Check out repository code
          uses: actions/checkout@v4

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-archives
            path: ./

        - run: npm install
        - run: sudo apt update && sudo apt install docker-compose -y
        - run: cp .circleci/.env_8.2-dynamic.ci .env

        - run: time make image
        - run: docker network create phpwasm_default

        - run: time make PHP_VERSION=8.2

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: php-wasm-8.2
            path: packages/

  build-8-1:
      name: Build 8.1
      runs-on: ubuntu-latest
      needs: [make-libs]
      steps:
        - name: Check out repository code
          uses: actions/checkout@v4

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-archives
            path: ./

        - run: npm install
        - run: sudo apt update && sudo apt install docker-compose -y
        - run: cp .circleci/.env_8.1-dynamic.ci .env

        - run: time make image
        - run: docker network create phpwasm_default

        - run: time make PHP_VERSION=8.1

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: php-wasm-8.1
            path: packages/
  
  build-8-0:
      name: Build 8.0
      runs-on: ubuntu-latest
      needs: [make-libs]
      steps:
        - name: Check out repository code
          uses: actions/checkout@v4

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-archives
            path: ./

        - run: npm install
        - run: sudo apt update && sudo apt install docker-compose -y
        - run: cp .circleci/.env_8.0-dynamic.ci .env

        - run: time make image
        - run: docker network create phpwasm_default

        - run: time make PHP_VERSION=8.0

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: php-wasm-8.0
            path: packages/

  Collect:
      name: Collect Artifacts
      runs-on: ubuntu-latest
      needs: [build-8-4, build-8-3, build-8-2, build-8-1, build-8-0]
      steps:
        - name: Check out repository code
          uses: actions/checkout@v4

        - run: npm install
        - run: sudo apt update && sudo apt install docker-compose -y
        - run: cp .circleci/.env_8.4-dynamic.ci .env

        - run: time make image
        - run: docker network create phpwasm_default

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-8.4
            path: packages/

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-8.3
            path: packages/

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-8.2
            path: packages/

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-8.1
            path: packages/

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: php-wasm-8.0
            path: packages/
        
        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: my-shared-files
            path: packages/