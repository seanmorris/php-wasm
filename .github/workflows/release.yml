name: release
on: [push]
# on:
#   push:
#     tags:
#       - 'v*'
jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: PHP-7.4-web.wasm
          path: build
      - uses: actions/download-artifact@v2
        with:
          name: PHP-8.0-web.wasm
          path: build
      - run: ls -R build
  
